[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=/home/vboxuser/.ssh/id_rsa
ansible_ssh_common_args='-o ProxyCommand="ssh -W %h:%p -q ubuntu@bastion-host"'

[log]
